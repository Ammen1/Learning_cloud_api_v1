components:
  schemas:
    AnalyticsReport:
      type: object
      description: Serializer for AnalyticsReport model
      properties:
        id:
          type: integer
          readOnly: true
        report_type:
          $ref: '#/components/schemas/ReportTypeEnum'
        report_scope:
          $ref: '#/components/schemas/ReportScopeEnum'
        title:
          type: string
          maxLength: 200
        description:
          type: string
          nullable: true
        start_date:
          type: string
          format: date
        end_date:
          type: string
          format: date
        filters:
          type: object
          additionalProperties: {}
        data:
          type: object
          additionalProperties: {}
        summary:
          type: object
          additionalProperties: {}
        generated_by:
          allOf:
          - $ref: '#/components/schemas/UserProfile'
          readOnly: true
        generated_at:
          type: string
          format: date-time
          readOnly: true
        is_scheduled:
          type: boolean
        schedule_frequency:
          type: string
          maxLength: 20
      required:
      - data
      - end_date
      - generated_at
      - generated_by
      - id
      - report_scope
      - report_type
      - start_date
      - title
    Answer:
      type: object
      description: Serializer for Answer model
      properties:
        id:
          type: integer
          readOnly: true
        question:
          allOf:
          - $ref: '#/components/schemas/Question'
          readOnly: true
        answer_text:
          type: string
          nullable: true
        is_correct:
          type: boolean
          readOnly: true
        points_earned:
          type: number
          format: double
          readOnly: true
        time_spent:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
        created_at:
          type: string
          format: date-time
          readOnly: true
      required:
      - created_at
      - id
      - is_correct
      - points_earned
      - question
    CampaignTypeEnum:
      enum:
      - BROADCAST
      - TARGETED
      - SCHEDULED
      - TRIGGERED
      type: string
      description: |-
        * `BROADCAST` - Broadcast
        * `TARGETED` - Targeted
        * `SCHEDULED` - Scheduled
        * `TRIGGERED` - Triggered
    Chapter:
      type: object
      description: Serializer for Chapter model
      properties:
        id:
          type: integer
          readOnly: true
        title:
          type: string
          maxLength: 200
        description:
          type: string
          nullable: true
        subject:
          type: integer
        order_index:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
          default: 0
        is_active:
          type: boolean
        estimated_duration:
          type: string
          readOnly: true
        lesson_count:
          type: string
          readOnly: true
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
      required:
      - created_at
      - estimated_duration
      - id
      - lesson_count
      - subject
      - title
      - updated_at
    ChapterWithLessons:
      type: object
      description: Serializer for Chapter with nested lessons
      properties:
        id:
          type: integer
          readOnly: true
        title:
          type: string
          maxLength: 200
        description:
          type: string
          nullable: true
        subject:
          type: integer
        order_index:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
          default: 0
        is_active:
          type: boolean
        estimated_duration:
          type: string
          readOnly: true
        lesson_count:
          type: string
          readOnly: true
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
        lessons:
          type: array
          items:
